name: FlashCardBot Workflow

on: [push]

jobs:
  unit-testing:

    runs-on: self-hosted
    strategy:
      matrix:
        # According to https://raw.githubusercontent.com/actions/python-versions/main/versions-manifest.json
        # supported Python versions from ARM64 architecture are from 3.10.11 onwards.
        python-version: ['3.11.2']
        # python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ruff pytest coverage
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Install TelegramBot API package from Github repository
      run: |
        pip install git+https://github.com/ocriado91/python-telegrambot --force-reinstall
    - name: Lint with ruff
      run: |
        ruff check .
    - name: Test with pytest and codecov
      run: |
        export PYTHONPATH=src/
        coverage run -m pytest -v
        coverage xml
    - name: "Upload coverage to Codecov"
      uses: codecov/codecov-action@v2
      with:
        token: ${{ secrets.CODECOV_TOKEN }} # not required for public repos
