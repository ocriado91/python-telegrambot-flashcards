name: FlashCardBot Workflow

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pylint pytest coverage
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Install TelegramBot API package from Github repository
      run: |
        pip install git+https://github.com/ocriado91/python-telegrambot
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python sintax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Lint with pylint
      run: |
        pylint src/
    - name: Test with pytest and codecov
      run: |
        export PYTHONPATH=src/
        coverage run -m pytest -v
        coverage xml
    - name: "Upload coverage to Codecov"
      uses: codecov/codecov-action@v2
      with:
        fail_ci_if_error: true
        token: ${{ secrets.CODECOV_TOKEN }} # not required for public repos
